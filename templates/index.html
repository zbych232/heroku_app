<html>
<body>
	<div>
		<!-- Get the desired color of an LED -->
		<fieldset>
			<legend>Choose wisely!</legend>
			<div>
				<div id="led-color" value="D1" onclick="sendrgb()" />
				
			</div>
		</fieldset>
	</div>
	<script type="text/javascript">
		// Setting up the websocket (client-side)
		var webSocket;
		webSocket = new WebSocket('ws://'+window.location.hostname + ':80/subscribe');
		webSocket.onmessage = function(event) { onMessage(event); }

		// User-defined functions
		
		function sendrgb() {
			var hex = "D1"
			
			webSocket.send(JSON.stringify(hex));
		}
		function onMessage(event) {
			console.log(event.data);
		}
	</script>
</body>
</html>
